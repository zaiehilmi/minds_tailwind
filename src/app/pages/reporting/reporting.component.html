<div class="expand-row page-area">
    <!-- sidebar -->
    <div class="sidebar-area">
        <app-sidebar></app-sidebar>
    </div>


    <div class="main-area">
        <!-- navbar -->
        <nav class="bg-gradient-to-l to-cyan-700 from-cyan-600 drop-shadow-md">
            <app-navbar></app-navbar>
        </nav>


        <!-- search area -->
        <app-search-area>THD Reporting</app-search-area>
        <hr class="mx-6 border-t-1 border-gray-400">


        <div class="expand-row margin-area">
            <div class="basis-9/12 grow flex-col">
                <!-- tabs -->
                <div class="expand-row justify-start gap-4">
                    <button type="button" class="text-tab">Summary</button>

                    <div class="vertical-rule"></div>
                    <button type="button" class="text-tab">Overall</button>

                    <div class="vertical-rule"></div>
                    <button type="button" class="text-tab">Coverage & Congestion</button>

                    <div class="vertical-rule"></div>
                    <button type="button" class="text-tab">VIP Tracker</button>
                </div>

                <!-- title -->
                <div class="mt-6">
                    <div class="flex justify-between">
                        <H1 class="text-xl font-bold text-cyan-900">Unifi Mobile Complaints (CTT) Report</H1>

                        <div class="w-72 flex justify-between">
                            <h1 class="text-3xl text-cyan-900">Total CTT</h1>
                            <h1 class="text-3xl font-bold text-cyan-900">{{ total_ctt | number:'1.0' }}</h1>
                        </div>
                    </div>

                    <div class="flex justify-between">
                        <h3 class="text-sm font-semibold text-cyan-900">
                            Total Complaints (Technical CTT) vs Cumulative Subscribers
                        </h3>

                        <button><i class="bi bi-three-dots-vertical text-cyan-900"></i></button>
                    </div>
                </div>


                <div class="bg-white rounded-md shadow-md mt-2">
                    <app-summarychart></app-summarychart>
                </div>
            </div>
        </div>
    </div>
</div>
